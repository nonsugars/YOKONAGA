<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAITUSKI | Monthly Baby Photos Maker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>MAITSUKI</h1>
        </header>
        <main>
            <section id="firstStep">
                <p>Drag and drop image files.</p>
            </section>
            <section id="secondStep">
                <div id="preview"></div>
                <form name="configForm">
                    <label class="btn btn-border">S<input type="radio" name="imageSize" value="S" checked="checked"/></label>
                    <label class="btn btn-border">M<input type="radio" name="imageSize" value="M"/></label>
                    <label class="btn btn-border">L<input type="radio" name="imageSize" value="L"/></label>
                </form>
                <div>
                    <a id="download" class="btn btn-blue" download="maitsuki.jpg">
                        <img src="download.svg" alt="">
                        <br> Download
                    </a>
                </div>
            </section>
        </main>
        <footer>
            <address>
                &amp;copy 2017 <a href="mailto:info@example.com">wolfgang</a>
            </address>
        </footer>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
