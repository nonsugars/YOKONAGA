<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAITUSKI | Monthly Baby Photos Maker</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jquery-ui.min.css">
    </head>
    <body>
        <header>
            <h1>YOKONAGA<small>Connect photos to the side</small></h1>
        </header>
        <main>
            <section id="firstStep" class="uppercase">
                <NOBR>
                    <p>Drag &amp; drop!</p>
                <NOBR>
            </section>
            <section id="secondStep">
                <div id="preview" class="scroll"></div>
                <form name="configForm">
                    <label class="btn btn-border checked">S <small>(H 600px)</small><input type="radio" name="imageSize" value="S" checked="checked"/></label>
                    <label class="btn btn-border">M <small>(H 1000px)</small><input type="radio" name="imageSize" value="M"/></label>
                    <label class="btn btn-border">L <small>(H 1800px)</small><input type="radio" name="imageSize" value="L"/></label>
                </form>
                <div class="download">
                    <button id="download" class="btn btn-black btn-large">
                        <img src="download.svg" alt=""> Download
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <address>
                &copy 2017 <a href="mailto:info@example.com">sugar-sweeper</a>
            </address>
        </footer>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="app.js"></script>
        <script type="text/javascript">
            $('input[type="radio"]').on( "change", function(){
                $('input[type="radio"]').parent().removeClass('checked');
                $(this).parent().addClass('checked');
            } )
        </script>
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':9966/budo/livereload.js"></' + 'script>')</script>
    </body>
</html>
