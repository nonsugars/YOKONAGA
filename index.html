    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Horizontal-Photos</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>

        <main>
            <canvas id="photos"></canvas>
            <form name="configForm">
                <label>S<input type="radio" name="imageSize" value="S" checked="checked"/></label>

                <label>L<input type="radio" name="imageSize" value="L"/></label>
            </form>
            <div>
                <a id="download" download>Download</a>
            </div>
        </main>
        <script src="horizontal-photos.js"></script>
    </body>
